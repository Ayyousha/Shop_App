name: moon
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev



version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  conditional_builder: ^1.0.2
  bloc: ^7.2.1
  flutter_bloc: ^7.3.0
  dio: ^4.0.0
  hexcolor: ^2.0.5
  shared_preferences: ^2.0.8
  smooth_page_indicator: ^1.0.0+2
  carousel_slider: ^4.0.0
  flutter_snake_navigationbar: ^0.5.0
  webview_flutter: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true


  assets:
     - assets/images/


  fonts:
     - family: pretty
       fonts:
         - asset: assets/fonts/VarelaRound-Regular.ttf
           style: italic
           weight: 700
     - family: pretty1
       fonts:
         - asset: assets/fonts/Quicksand-Regular.ttf
           style: italic
           weight: 700

#     - family: Trajan Pro
#       fonts:
#         - asset: fonts/TrajanPro.ttf
#         - asset: fonts/TrajanPro_Bold.ttf
#           weight: 700
     - family: ShopIcon
       fonts:
         - asset: assets/icon/ShopIcon.ttf
